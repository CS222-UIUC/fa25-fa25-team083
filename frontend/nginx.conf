server {
  listen       80;
  server_name  localhost;

  root /usr/share/nginx/html;
  index index.html;

  # serve static assets with long caching
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|woff2?|ttf|eot)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA fallback: try file, then fall back to index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # block hidden files
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }
}
